<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intigo Parcel Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Track Your Intigo Parcel</h1>
        <form id="tracking-form">
            <input type="text" id="tracking-number" placeholder="Enter NID (e.g., 12345678)" required>
            <button type="submit">Track</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
